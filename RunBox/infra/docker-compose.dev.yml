version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: runbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: runbox
      POSTGRES_USER: runbox
      POSTGRES_PASSWORD: runbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: runbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: runbox-minio
    environment:
      MINIO_ROOT_USER: runbox
      MINIO_ROOT_PASSWORD: runbox-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: runbox-api
    env_file:
      - ../apps/api/.env.example
    volumes:
      - ../apps/api/src:/app/src:ro
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  web:
    image: node:20-alpine
    container_name: runbox-web
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @runbox/web dev"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret
    volumes:
      - ..:/workspace
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  minio-data:
