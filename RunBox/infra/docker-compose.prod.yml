version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: runbox
      POSTGRES_USER: runbox
      POSTGRES_PASSWORD: runbox
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: runbox
      MINIO_ROOT_PASSWORD: runbox-secret
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../apps/api/.env.example
    environment:
      RUNBOX_DATABASE_URL: postgresql+psycopg2://runbox:runbox@postgres:5432/runbox
      RUNBOX_REDIS_URL: redis://redis:6379/0
      RUNBOX_MINIO_ENDPOINT: minio:9000
      RUNBOX_MINIO_SECURE: "false"
      RUNBOX_BACKEND_CORS_ORIGINS: ${RUNBOX_CORS_ORIGINS:-*}
      RUNBOX_JWT_SECRET_KEY: ${RUNBOX_JWT_SECRET_KEY:-change-me}
    depends_on:
      - postgres
      - redis
      - minio

  web:
    image: node:20-alpine
    working_dir: /workspace
    command: >-
      sh -lc "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @runbox/web build && pnpm --filter @runbox/web start"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:8080}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-please-change}
      NODE_ENV: production
    volumes:
      - ..:/workspace
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - api

volumes:
  pgdata:
  minio-data:

